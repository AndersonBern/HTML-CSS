<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo aúdios</h2>
    <p>Vamos aprender a reproduzir aúdios em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/teste.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
